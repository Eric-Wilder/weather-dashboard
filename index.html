<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron container text-center">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <!-- Search bar and search history-->
                <h6>Search for a City</h6>
                <input type="text" class="text-uppercase" onfocus="this.value=''" id="citySearched" />
                <button class="btn btn-primary" id="search">Search</button>
                <div class="mt-3 mb-3" id="cityList"></div>
            </div>
            <div class="col-sm-8">
                <!-- Current conditions -->
                <div class="row">
                    <div class="col-sm-12 border" id="0"></div>
                </div>
                <!-- Five day forcast -->
                <div class="row mt-4">
                    <div>
                        <h5>5 Day Weather Forcast</h5>
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-2 mr-1 ml-1 mt-3 mb-3 bg-primary text-white" id="1"></div>
                            <div class="col-sm-2 mr-1 ml-1 mt-3 mb-3 bg-primary text-white" id="2"></div>
                            <div class="col-sm-2 mr-1 ml-1 mt-3 mb-3 bg-primary text-white" id="3"></div>
                            <div class="col-sm-2 mr-1 ml-1 mt-3 mb-3 bg-primary text-white" id="4"></div>
                            <div class="col-sm-2 mr-1 ml-1 mt-3 mb-3 bg-primary text-white" id="5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Frontend JS file -->
    <script src="weather.js"></script>
</body>

</html>
