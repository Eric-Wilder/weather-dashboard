<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container jumbotron text-center">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <!-- Search-bar and search history -->
            <div class="col-4">
                <h5>Search for a City:</h5>
                <input type="text" id="searchCity" />
                <button class="btn btn-info" id="search">Search</button>
                <div class="mt-4 mb-4" id="searchedCities"></div>
            </div>
            <div class="col-8">
                <!-- Current conditions -->
                <div class="row">
                    <div class="col-12 border" id="current"></div>
                </div>
                <!-- 5 day forcast -->
                <div class="row">
                    <h5>5-day forcast:</h5>
                    <div class="col-12">
                        <div class="col-2 bg-primary" id="day1"></div>
                        <div class="col-2 bg-primary" id="day2"></div>
                        <div class="col-2 bg-primary" id="day3"></div>
                        <div class="col-2 bg-primary" id="day4"></div>
                        <div class="col-2 bg-primary" id="day5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Frontend JS file -->
    <script src="weather.js"></script>
</body>

</html>
